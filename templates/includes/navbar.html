<header>
  <nav class="navbar navbar-expand navbar-light bg-light">
    <div class="container-fluid">
      <ul class="navbar-nav">
        {% comment %} // TODO: Alter options due to view model's permission {% endcomment %}
        {% for account in user.accounts.all %}
          <li class="nav-item">
            <a class="nav-link" href="{% url account.group.home_url %}">{{ account.group|title }}</a>
          </li>
        {% endfor %}
      </ul>
      <ul class="navbar-nav">
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'users:my_profile' %}">Profile</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'users:login' %}">Log In</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'users:signup' %}">Sign Up</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
</header>
