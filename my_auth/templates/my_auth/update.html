{% extends 'base.html' %}

{% block content %}
<div class="card">
    <form method="post" enctype="multipart/form-data">
        <div class="card-body">
            {% csrf_token %}
            {{ form.as_p }}
        </div>
        <div class="card-footer">
            <button class="btn btn-primary w-100" type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock content %}
