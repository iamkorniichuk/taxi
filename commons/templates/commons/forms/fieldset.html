{% load utils %}

<fieldset class="rounded border border-secondary-subtle px-5 pb-3">
    <legend class="float-none w-auto fs-6">{{ field.label }}</legend>
    {% if has_options %}
        {{ field }}
    {% else %}
        <div class="row">
            {{ field|attrs:"class: form-control col" }}
        </div>
    {% endif %}
</fieldset>
