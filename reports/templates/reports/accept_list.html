{% extends 'base.html' %}

{% block content %}
{% for report in reports  %}
    <div style="border: 1px solid black">
        <div>Trip: {{ report.trip }}</div>
        <div>Message: {{ report.message }}</div>
        <div>Date and Time: {{ report.report_datetime }}</div>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="report_pk" value="{{ report.pk }}" readonly="readonly">
            <div><button type="submit">Accept</button></div>
        </form>
    </div>
{% endfor %}
{% endblock content %}
